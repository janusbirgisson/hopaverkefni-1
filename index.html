<!DOCTYPE html>
<html lang="is">
  <head>
    <meta charset="utf-8" />
    <title>yum&yum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./grid.css" />
  </head>
  <body>
    <main id="efni" class="wrapper-main">
      <div class="cards">
        <h2 class="title">Vinsælustu spilin</h2>
        <div class="content">
          <section class="card">
            <div class="image">
              <img
                src="./images/lax-sushi-rolls.png"
                alt="Mynd af boxi spilsins Brass: Birmingham"
              />
            </div>
            <div class="content">
              <h3 class="title">Lax sushi rolls</h3>
              <div class="text">
                <p>
                  Ný komið aftur! Klassískt spil sem fær 8,41 í einkunn hjá
                  BoardGameGeek.
                </p>
              </div>
              <div class="actions">
                <a href="./sidur/spil.html" class="button">Skoða spil</a>

                <!-- Rétt leið til að útbúa form, þó ekkert virki... -->
                <form method="post" action=".">
                  <input type="hidden" name="id" value="1" />
                  <button class="button">Setja í körfu</button>
                </form>
              </div>
            </div>
          </section>

          <section class="card">
            <div class="image">
              <img
                class="image"
                src="./images/milk-cookies.png"
                alt="Lax sushi rolls"
              />
            </div>
            <div class="content">
              <h3 class="title">Milk cookies</h3>
              <div class="text">
                <p>
                  Getið þið unnið saman til að stöðva heimsfaraldur? Spil sem
                  fær 8,37 í einkunn hjá BoardGameGeek.
                </p>
              </div>
              <div class="actions">
                <a href="./sidur/spil.html" class="button">Skoða spil</a>

                <form method="post" action=".">
                  <input type="hidden" name="id" value="1" />
                  <button class="button">Setja í körfu</button>
                </form>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
  </body>
</html>
